name: Nevergreen CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      CI: true

    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
     
      - name: Run Clojure tests
        run: |
          ./lein.sh deps
          ./lein.sh test
          ./lein.sh lint
          ./lein.sh clean
          ./lein.sh uberjar
        
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run Node tests
        run: |
          npm ci
          npm run check-types
          npm run build:prod
          npm test
          npm run lint
        
name: Nevergreen CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    env:
      CI: true

    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 23.0.1

      - name: Install clojure tools-deps
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          lein: 2.11.2

      - name: Server - dependencies
        run: lein deps

      - name: Server - tests
        run: |
          lein coverage
          lein lint

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23.0.0

      - name: Client - dependencies
        run: npm ci

      - name: Client - tests
        run: |
          npm run check-types
          npm run test:coverage
          npm run lint:client

      - name: Package
        run: |
          npm run build
          lein uberjar

      - name: Journey tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: 'http://localhost:5000'
          CYPRESS_TRAY_URL: 'https://raw.githubusercontent.com/build-canaries/nevergreen/main/cctray_xml_feed_mock/resources/cctray.xml'
          CYPRESS_TRAY_URL_TOKEN: ''
          CYPRESS_TRAY_TOKEN: ''
          CYPRESS_TRAY_USERNAME: ''
          CYPRESS_TRAY_PASSWORD: ''
        with:
          start: java -jar target/nevergreen-standalone.jar
          wait-on: http://localhost:5000

      - name: Store test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/coverage-reports
            target/test-reports

      - name: Store Nevergreen artifact
        uses: actions/upload-artifact@v4
        with:
          name: nevergreen-jar
          path: target/nevergreen-standalone.jar
